    // 图片加载库
    implementation rootProject.ext.libraries.glide
    implementation rootProject.ext.libraries.okhttp3Integration

    //GreenDao
    implementation rootProject.ext.libraries.greendao

    //RXJava
    implementation rootProject.ext.libraries.rxAndroid
